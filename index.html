    .ban .black{
        height: 80px;
        width: 80px;
        border-radius: 50%;
        background-color: black;
        border: black 1px;
        position: relative;
        top: 10px;
        left: 9px;
        box-shadow: 0 0 15px gray ;
        animation: animation forwards 0.7s ease-in;
    }

    @keyframes animation{

        opacity: 0;
        }
        30%{
            height: 10px;
            width: 10px;
        }

        }

            width: 100px;
            opacity: 0.7;
        }
        100% {

    @keyframes animations{
